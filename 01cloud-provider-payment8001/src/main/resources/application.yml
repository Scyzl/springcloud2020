server:
  port: 8001

spring:
  application:
    name: cloud-payment-sevice    # 服务名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    # 数据源
    driver-class-name: com.mysql.jdbc.Driver      # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  # 激活的环境
  profiles:
    active: dev

mybatis:
  mapper-locations: classpath:mapper/*.xml        # 配置mapper.xml位置
  type-aliases-package: com.scy.entities          # 所有Entity别名类所在的包

# 配置 Eureka Client
eureka:
  client:
    # 表示是否将自己注册到 Eureka Server 中，true为默认值
    register-with-eureka: true
    # 是否从 Eureka Server 抓取已有的注册信息，默认为true
    fetch-registry: true
    service-url:
      #      defaultZone: http://localhost:7001/eureka      # 单机版
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7001.com:7001/eureka     # 集群版
